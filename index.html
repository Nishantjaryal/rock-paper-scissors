<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>


    <h1 id="message">
        Choose! 🤞🏻
    </h1>
    <div class="body" id="choices">
        <div class="options" id="rock">
            <img src="/imgs/rck.jpg" alt="Rock">
        </div>
        <div class="options" id="paper">
            <img src="/imgs/ppr.jpg" alt="Paper">
        </div>
        <div class="options" id="Scissors">
            <img src="/imgs/scr.jpg" alt="Scissors">
        </div>
    </div>

    <div class="body" id="result_box">
        <h2 id="result_message"></h2>
    </div>

    <div id="result">
        <h2 >Wins: <span id="win">0</span></h2>
        <h2 >Draws: <span id="draw">0</span></h2>
        <h2 >Losses: <span id="loss">0</span></h2>
    </div>

   
    
</body>
</html>
